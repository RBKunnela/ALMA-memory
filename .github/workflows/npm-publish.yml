# ALMA-memory JavaScript SDK Publish Workflow
#
# Publishes the TypeScript/JavaScript SDK to GitHub Packages.
# Triggers on version tags (v*) or can be run manually.

name: Publish npm Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json version)'
        required: false
        type: string

defaults:
  run:
    working-directory: packages/alma-memory-js

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@rbkunnela'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linting
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Get package info
        id: package_info
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

      - name: Check if version already exists
        id: check_version
        run: |
          PACKAGE_NAME=${{ steps.package_info.outputs.name }}
          PACKAGE_VERSION=${{ steps.package_info.outputs.version }}
          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version 2>/dev/null; then
            echo "Version ${PACKAGE_VERSION} already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Version ${PACKAGE_VERSION} not found, will publish"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        if: steps.check_version.outputs.exists == 'false'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip publish (version exists)
        if: steps.check_version.outputs.exists == 'true'
        run: |
          echo "::notice::Version ${{ steps.package_info.outputs.version }} already published - skipping"
          echo "## npm Publish Skipped" >> $GITHUB_STEP_SUMMARY
          echo "Version **${{ steps.package_info.outputs.version }}** already exists." >> $GITHUB_STEP_SUMMARY

  # Optional: Also test the JS SDK in the CI workflow
  test-js-sdk:
    name: Test JS SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '22']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: packages/alma-memory-js
        run: npm ci

      - name: Run tests
        working-directory: packages/alma-memory-js
        run: npm test

      - name: Run linting
        working-directory: packages/alma-memory-js
        run: npm run lint

      - name: Build
        working-directory: packages/alma-memory-js
        run: npm run build
